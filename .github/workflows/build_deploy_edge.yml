name: Build OceanCurrent frontend and deploy to S3 bucket
run-name: build frontend and deploy to s3

on:
  push:
    branches: ['main', '6174-implement-githubaction-for-edge-deployment']

# cancel currently running workflow from the same PR or branch
concurrency:
  group: ${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  yarn_build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name : Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      
      - name: Install Yarn globally
        run: npm install -g yarn

      - name: Install dependencies  
        run: YARN_ENABLE_IMMUTABLE_INSTALLS=false yarn install

      - name: Run linting 
        run: yarn run lint

      - name: Run coverage tests
        run: yarn run coverage

      - name: Build the front end
        run: yarn build

      - uses: actions/upload-artifact@v4
        with:
            name: yarn_build
            path: ./dist
            retention-days: 1
  
  edge_deploy:
    environment: edge
    runs-on: ubuntu-latest
    needs: yarn_build
    env:
      DIST: ./dist
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: yarn_build
          path: ./dist

      - name: Configure AWS credentials
        id: aws_auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}

      - name: Upload website artifacts to S3 bucket 
        run: |
          aws s3 sync --delete ${{ env.DIST }} s3://${{ vars.BUCKET }} --region ${{ vars.AWS_REGION }}

      - name: Invalidate cloudfront cache
        run: |
          aws cloudfront create-invalidation \
          --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*" \
          --region ${{ vars.AWS_REGION }}
